function Rectangle (width, height){

    this.unit = ' см';

    this.showParam = function(){
        return ('Ширина: ' + this.width + this.unit +', высота: ' + this.height + this.unit);
    }

}

function getArea(){
    return ('Площадь: ' + this.width * this.height + ' см2');
}

    return ('Периметр: ' + 2 * (rectangle.width + rectangle.height) + ' см');
}

let rectangle = new Rectangle(60, 20);

let area = getArea.bind(rectangle);
